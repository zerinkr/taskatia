apiVersion: apps/v1
kind: Deployment
metadata:
  name: microsim-frontend
  namespace: microsim
  labels:
    app: microsim
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microsim
      component: frontend
  template:
    metadata:
      labels:
        app: microsim
        component: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: microsim-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: ghcr.io/yurishkuro/microsim/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: OTEL_SERVICE_NAME
          value: "microsim-frontend"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://opentelemetry-collector.monitoring.svc.cluster.local:4317"
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=microsim-frontend,deployment.environment=demo"
        - name: BACKEND_SERVICE
          value: "http://microsim-backend:8080"
        - name: CACHE_SERVICE
          value: "http://microsim-cache:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
